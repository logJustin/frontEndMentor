<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

</head>

<body class="d-flex flex-column justify-content-center">
  <div class="container-fluid formContainer">
    <div class="container mt-3">
      <form class="needs-validation d-flex flex-row flex-nowrap justify-content-start" action="" id="myform" novalidate>

        <div class="container inputContainer">
          <label class="form-label mt-3" for="date">DAY</label>
          <div class="input-group">
            <input class="form-control" type="text" id="date" name="date" placeholder="DD" required>
            <div class="invalid-feedback">Must be a valid day</div>
          </div>
        </div>

        <div class="container inputContainer">
          <label class="form-label mt-3" for="month">MONTH</label>
          <div class="input-group">
            <input class="form-control" type="text" id="month" name="month" placeholder="MM" required>
            <div class="invalid-feedback">Must be a valid month</div>
          </div>
        </div>

        <div class="container inputContainer">
          <label class="form-label mt-3" for="year">YEAR</label>
          <div class="input-group">
            <input class="form-control" type="text" id="year" name="year" placeholder="YYYY" required>
            <div class="invalid-feedback">Must be in the past</div>
          </div>
        </div>

      </form>

      <div class="container rowContainer d-flex flex-row justify-content-center align-items-center">
        <hr>
        <button class="btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 46 44" disabled>
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg></button>
      </div>
    </div>

    <div class="container groupResultsContainer col-12 mt-5 pb-3 d-flex flex-column flex-nowrap align-items-start">
      <div class="container resultContainer"><span class="holder yearHolder">--</span><span class="duration"> years</span></div>
      <div class="container resultContainer"><span class="holder monthHolder">--</span><span class="duration"> months</span></div>
      <div class="container resultContainer"><span class="holder dayHolder">--</span><span class="duration"> days</span></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
