<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body style="height: 100vh; width: 100vw;">
  <div class="container h-100 col-lg-8 bigContainer">

    <div class="container h-50 m-0 results d-flex flex-nowrap flex-column justify-content-center align-items-center">
      <p class="mt-3 yourResult">Your Result</p>
      <div class="circle mt-2 container d-flex flex-column flex-nowrap justify-content-end align-items-center">
        <p class="number">76</p>
        <p class="subNumber">of 100</p>
      </div>
      <p class="mt-3 great">Great</p>
      <div class="container para">
        <p class="text-center paraText">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>



    <div class="container summary h-50 w-25 m-0  ps-4 d-flex flex-nowrap flex-column justify-content-evenly align-items-center">
      <h2 class="align-self-start sum">Summary</h2>
      <div class="container w-100 d-flex flex-row flex-nowrap">
        <div class="container d-flex align-items-start p-0">
          <img class="mt-1" src=" ./assets/images/icon-reaction.svg" alt="">
          <p class="cat react ms-2">Reaction</p>
        </div>
        <div class="container w-100 p-0">
          <p style="text-align: end;" class="outofScore"><b class="score">80</b> / 100</p>
        </div>
      </div>

      <div class="container w-100 d-flex flex-row flex-nowrap">
        <div class="container d-flex align-items-start p-0">
          <img src="./assets/images/icon-memory.svg" class="mt-1" alt="">
          <p class="cat memory ms-2">Memory</p>
        </div>
        <div class="container w-100 p-0">
          <p style="text-align: end;" class="outofScore"><b class="score">92</b> / 100</p>
        </div>
      </div>

      <div class="container w-100 d-flex flex-row flex-nowrap ">
        <div class="container d-flex align-items-start p-0">
          <img class="mt-1" src="./assets/images/icon-verbal.svg" alt="">
          <p class="cat verbal ms-2">Verbal</p>
        </div>
        <div class="container w-100 p-0">
          <p style="text-align: end;" class="outofScore"><b class="score">61</b> / 100</p>
        </div>
      </div>

      <div class="container w-100 d-flex flex-row flex-nowrap">
        <div class="container d-flex align-items-start p-0">
          <img class="mt-1" src="./assets/images/icon-visual.svg" alt="">
          <p class="cat visual ms-2">Visual</p>
        </div>
        <div class="container w-100 p-0">
          <p style="text-align: end;" class="outofScore"><b class="score">72</b> / 100</p>
        </div>
      </div>

      <button class="btn btn-warning w-100">Continue</button>
    </div>
  </div>

</body>

</html>
