<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="app.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="container-fluid d-flex align-items-center justify-content-center">

  <div class="container col-lg-5 col-md-6 col-12 d-flex flex-column flex-nowrap">
    <div class="container sectionOne py-2 d-flex flex-row">
      <div class="container d-flex flex-column text-light">
        <div class="container little">My balance</div>
        <div class="container boldFont fs-3">$921.48</div>
      </div>
      <div class="container align-self-center d-flex flex-row position-relative">
        <span class="position-absolute top-0 end-0 translate-middle border border-dark rounded-circle bg-dark p-3">
          <span class="position-absolute top-15 end-0 translate-middle border border-light rounded-circle p-3" style="--bs-bg-opacity: 1;">
          </span>
        </span>
      </div>
    </div>

    <div class="container sectionTwo mt-3 py-2">
      <div class="container my-3 boldFont fs-4">Spending - Last 7 days</div>
      <canvas id="myChart"></canvas>
      <hr>
      <div class="container d-flex flex-row flex-nowrap py-3 ps-0">
        <div class="container d-flex flex-column justify-content-center">
          <span class="container cream ps-0">Total this month</span>
          <div class="container boldFont fs-1 ps-0">$478.33</div>
        </div>
        <div class="container d-flex flex-column justify-content-center text-end pe-0">
          <div class="container boldFont pe-0">+2.4%</div>
          <div class="container cream pe-0">from last month</div>
        </div>
      </div>

    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- app.js -->
  <script src="app.js"></script>
</body>

</html>
